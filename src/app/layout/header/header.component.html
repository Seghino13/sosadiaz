<mat-toolbar class="toolbar">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar_button">
    <mat-icon class="toolbar_button--icon">menu</mat-icon>
  </button>
  <span class="toolbar_title">Track my progress</span>
  <span class="example-spacer"></span>

  <button mat-icon-button class="toolbar_button">
    <mat-icon class="toolbar_button--icon">notifications</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>

  <button mat-menu-item routerLink="/profile">
    <mat-icon>person</mat-icon>
    <span>Users</span>
  </button>
</mat-menu>
